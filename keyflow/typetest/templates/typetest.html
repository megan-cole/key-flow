{% extends 'index.html' %}
{% load static %}

{% block head %}
    <title>Typing Test</title>
    <link 
            rel="stylesheet" 
            href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
            integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
            crossorigin="anonymous">
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;

        }
        canvas {
            display: block;
        }
        .diff {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
        }
        .header {
            background-color: #CBCBCB;
            width: 100%;
            height: 65px;
        }
        .btn-extra-sm {
            height: 30px;
            width: 100px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #game-container {
            width: 100%;
            height: 100;
        }
        #difficultyBtn {
            margin-right: 20px;
        }
        .btn, .btn:hover {
            margin-top: 17px;
            background-color: #9900CC !important;
        }
    </style>
{% endblock %}
{% block content %}
<body>
    <div class="header">
        <div class="diff">
            <div class="btn-group" id="difficultyBtn">
                <button class="btn btn-secondary btn-extra-sm dropdown-toggle" type="button" id="difficultyMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Difficulty
                </button>
                <div class="dropdown-menu" aria-labelledby="difficultyMenuButton" id="difficultyMenu">
                    <button type="button" class="dropdown-item" value="Easy" name="difficulty">Easy</button>
                    <button type="button" class="dropdown-item" value="Medium" name="difficulty">Medium</button>
                    <button type="button" class="dropdown-item" value="Hard" name="difficulty">Hard</button>
                </div>
            </div>
            <div class="btn-group">
                    <button class="btn btn-secondary btn-extra-sm dropdown-toggle" type="button" id="timerMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Duration
                    </button>
                    <div class="dropdown-menu" aria-labelledby="timerMenuButton" id="timerMenu">
                        <button type="button" class="dropdown-item" value="30" name="timer">30s</button>
                        <button type="button" class="dropdown-item" value="60" name="timer">60s</button>
                        <button type="button" class="dropdown-item" value="90" name="timer">90s</button>
                    </div>
            </div>
        </div>
    </div> 
    <div id="game-container"></div>
{% endblock %}
</body>
    <!-- The Phaser game will render here -->
{% block scripts %}
<script>
    var csrfToken = "{{ csrf_token }}"
</script>
<!-- Include Phaser.js -->
<script src="{% static 'Phaser/phaser.min.js' %}"></script>
<!-- Include your game logic script -->
<script src="{% static 'Phaser/game.js' %}"></script>
<!--bootstrap javascript-->
<script 
        src="https://code.jquery.com/jquery-3.3.1.slim.min.js" 
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" 
        crossorigin="anonymous"></script>
    <script 
        src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" 
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" 
        crossorigin="anonymous"></script>
    <script 
        src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" 
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" 
        crossorigin="anonymous"></script>
{% endblock %}
