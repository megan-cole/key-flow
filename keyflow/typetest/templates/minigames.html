{% extends 'index.html' %}
{% block head %}
<style>
    body {
        background-color: #CBCBCB;
    }
    .minigameHeader {
        display: flex;
        text-align: center;
        justify-content: center;
        margin-top: 50px;
        flex-direction: column;
    }
    .minigameHeader h1 {
        color: #9900CC;
    }

    .minigameContainer {
        display: flex;
        justify-content: center;
        flex-wrap: wrap;
        margin-top: 35px;
        gap: 5vw;
    }
    .minigame {
        display: flex;
        width: 40vh;
        height: 33vh;
        border: 2px solid black;
        background-color: rgba(255,255,255,0.6);
        text-align: center;
        border-radius: 10px;
        padding: 10px;
        margin-bottom: 10px;
        align-items: center;
        justify-content: center;
    }

    .one {
        width: 33%;
    }

    .two {
        width: 33%;
    }

    .three {
        width: 33%;
    }

    #snowfallLink, #obstacleLink {
        color: #add8e6;
        font-size: 35px;
        text-decoration: none;
        font-weight: bold;
        text-shadow: 2px 2px 1px grey;
    }

    #snowfallLink:hover, #obstacleLink:hover {
        text-decoration: underline;
        color: #add8e6;
    }

    #soon {
        color: black;
        font-size: 35px;
        text-decoration: none;
        font-weight: bold;
        text-shadow: 2px 2px 1px grey;
    }
    
</style>
{% endblock %}
{% block content %}
<body>
    <div class="minigameHeader">

        <h1>Featured Minigames</h3>

        <div class="minigameContainer">
            <div class="minigame one">
                <!-- add blurred background images for minigames here-->
                <a href="/snowfall/" id="snowfallLink">Snowfall</a>
            </div>
            <div class="minigame two">
                <a href="/obstacles/" id="obstacleLink">Obstacles</a>
            </div>
            <div class="minigame three">
                <a id="soon">Coming Soon...</a>
            </div>
        </div>
    </div>
</body>
{% endblock %}
